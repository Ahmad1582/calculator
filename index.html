<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calc_content">
      <form action="">
        <div class="calc_screen">
          <input type="text" id="inputtext" placeholder="--" />
        </div>
        <div class="calc_btn_content">
          <input class="bg_clear" type="button" value="clear" id="clear" />
          <input type="button" value="←" />
          <input type="button" value="%" />
          <input type="button" value="/" />
          <input type="button" value="7" />
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="*" />
          <input type="button" value="4" />
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" />
          <input type="button" value="1" />
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="+" />
          <input type="button" value="0" />
          <input type="button" value="." />
          <input class="bg_441eee w-150" type="button" value="=" />
        </div>
      </form>
    </div>
  </body>
</html>
