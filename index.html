<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="calc_content">
      <form action="">
        <div class="calc_screen">
          <input type="text" id="inputtext" placeholder="--" />
        </div>
        <div class="calc_btn_content">
          <input class="bg_clear" type="button" value="clear" id="clear" onclick="clear()"/>
          <input type="button" value="←" onclick="del('←')"/>
          <input type="button" value="%" onclick="display('%')" />
          <input type="button" value="/" onclick="display('/')" />
          <input type="button" value="7" onclick="display('7')" />
          <input type="button" value="8" onclick="display('8')" />
          <input type="button" value="9" onclick="display('9')" />
          <input type="button" value="*" onclick="display('*')" />
          <input type="button" value="4" onclick="display('4')" />
          <input type="button" value="5" onclick="display('5')" />
          <input type="button" value="6" onclick="display('6')" />
          <input type="button" value="-" onclick="display('-')" />
          <input type="button" value="1" onclick="display('1')" />
          <input type="button" value="2" onclick="display('2')" />
          <input type="button" value="3" onclick="display('3')" />
          <input type="button" value="+" onclick="display('+')" />
          <input type="button" value="0" onclick="display('0')" />
          <input type="button" value="." onclick="display('.')" />
          <input class="bg_441eee w-150" type="button" value="=" onclick="evl()"/>
        </div>
      </form>
    </div>
    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.js"></script>
  </body>
</html>
